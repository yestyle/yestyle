fragment Repos on RepositoryConnection {
  pageInfo {
    endCursor
    hasNextPage
  }
  nodes {
    defaultBranchRef {
      target {
        __typename
        ... on Commit {
          history(
            author: {
              emails: [$email],
            },
          ) {
            nodes {
              commitUrl
              committedDate
              messageHeadline
            }
          }
        }
      }
    }
    name
    nameWithOwner
    owner {
      __typename
      login
    }
    url
  }
}

query UserReposQuery($login: String!, $email: String!, $after: String) {
  user(login: $login) {
    createdAt
    repositories(
      affiliations: [COLLABORATOR, OWNER],
      after: $after,
      orderBy: {
        direction: ASC,
        field: NAME,
      },
      privacy: PUBLIC,
    ) {
      ...Repos
    }
  }
}

query UserContributedReposQuery($login:String!, $email:String!, $after:String) {
  user(login: $login) {
    repositoriesContributedTo(
      after: $after,
      contributionTypes: [COMMIT],
      first: 100,
      includeUserRepositories: true,
      orderBy: {
        direction: ASC,
        field: NAME,
      },
      privacy: PUBLIC,
    ) {
      ...Repos
    }
  }
}
